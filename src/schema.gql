type Event {
  id: String
  name: String
  description: String
  state: Int
  place: String
  organizer: String
  startDate: String
  endDate: String
  created_at: String
  medias: String
}
type User {
  name: String
}
input EventInput {
  id: String
  name: String
  description: String
  state: Int
  place: String
  organizer: String
  startDate: String
  endDate: String
  created_at: String
  medias: Upload
}
type Query {
  hello: String
  getDisplayedEvent: [Event]
}
type Mutation {
  login(login: String!, password: String!): User
  saveEvents(events: [EventInput]!): Boolean
  addEvent(event: EventInput!): Boolean
}
